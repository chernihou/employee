

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Form Layouts</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item active">Layouts</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{title}}</h5>

              <!-- Vertical Form -->
              <form [formGroup]="this.clientService.addEmployeeForm" (ngSubmit)="add()" class="form-horizontal form-material">
                <div class="form-row">
                    <div class="col-12">
                        <label for="inputNanme4" class="form-label">Nom Employee</label>
                        <input type="text" class="form-control" placeholder="nom employee *" formControlName="firstName">
                    </div>
                      <div class="col-12">
                        <label for="inputEmail4" class="form-label">Prenom</label>
                        <input type="text" class="form-control" placeholder="prenom employee *" formControlName="lastName">
                            </div>
                    <div class="col-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="email *" formControlName="email" >
                    </div>
                   
                    <div class="col-12">
                        <label for="inputEmail4" class="form-label">Num Tel</label>
                        <input type="tel" class="form-control" placeholder="num Tel*" formControlName="phone" >
                    </div>
                    <div class="col-12">
                      <label for="inputEmail4" class="form-label">Fonction</label>
                      <input type="text" class="form-control" placeholder="fonction*" formControlName="fonction">
                  </div>
                  <div class="col-12">
                    <label for="inputEmail4" class="form-label">Salaire</label>
                    <input type="number" class="form-control" placeholder="salaire*"formControlName="salaire">
                </div>
                    <div class="form-group">
                        <label>Nom Departement </label>
                        <select type="text"class="form-control  form-control-lg " id="id" name="id"  formControlName="departement">
                        <option *ngFor="let s of departement" [ngValue]="s">{{s.departName}}</option>
                        </select>
                      </div>
                </div>
                <div class="form-group mb-4">
                  <label>File Upload  </label>
                      <input type="file" accept="image/*" (change)="onSelectFile($event)">
                      <img [src]="imgURL" height="10" width="10" *ngIf="imgURL">
              </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">{{title}}</button>
                  
                  </div>
                

            </form>

            </div>
          </div>

        

        </div>
      </div>
    </section>

  </main><!-- End #main -->
