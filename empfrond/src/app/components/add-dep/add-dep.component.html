

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Form Layouts</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item active">Layouts</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{title}}</h5>

              <!-- Vertical Form -->
              <form #addDepForm="ngForm" (ngSubmit)="addOrEdit(dep)">
                <div class="form-row">
                    <div class="col-12">
                        <label for="inputNanme4" class="form-label">Nom Departement</label>
                        <input type="text" class="form-control" placeholder="nom Departement *" [(ngModel)]="dep.departName" [ngModelOptions]="{standalone:true}">
                      </div>
                      <div class="col-12">
                        <label for="inputNanme4" class="form-label">Designation</label>
                        <textarea type="text" class="form-control" placeholder="Designation *" [(ngModel)]="dep.designation" [ngModelOptions]="{standalone:true}">
                        </textarea>
                        </div>
                
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">{{title}}</button>
                  
                  </div>
                

            </form>

            </div>
          </div>

        

        </div>
      </div>
    </section>

  </main><!-- End #main -->
