
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Profile</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Departements</li>
          <li class="breadcrumb-item active">Profile</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section profile">
      <div class="row">
        <div class="col-xl-4">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

              <img src="assets/img/news-4.jpg" alt="Profile" class="rounded-circle">
              <h2>{{Dep?.departName|uppercase}} </h2>
              <div class="social-links mt-2">
                <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
              </div>
            </div>
          </div>

        </div>

        <div class="col-xl-8">

          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">

                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Overview</button>
                </li>

               

                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-settings">Employees</button>
                </li>
              </ul>
              <div class="tab-content pt-2">

                <div class="tab-pane fade show active profile-overview" id="profile-overview">
                  <h5 class="card-title">About</h5>
                  <p class="small fst-italic">{{Dep?.designation}}</p>

                  <h5 class="card-title">Profile Details</h5>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label ">Nom Departement</div>
                    <div class="col-lg-9 col-md-8">{{Dep?.departName|uppercase}}</div>
                  </div>
                


                <div class="tab-pane fade pt-3" id="profile-settings">

                  <!-- Settings Form -->
                  <form>

                    <div class="row mb-3">
 
                      <div class="col-md-8 col-lg-9">
                        <table class="table table-bordered border-primary">
                            <thead>
                              <tr>
                                <th scope="col">Nom Employee</th>
                                <th scope="col">Prenom</th>
                                <th scope="col" >Email</th>
                                <th scope="col">date de d√©but</th>
                                <th scope="col">Num Tel</th>
                              
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let e of Dep.employees">
                                <td>{{e.firstName}}</td>
                                <td>{{e.lastName}}</td>
                                <td>{{e.email}}</td>
                                <td>{{e.dob}}</td>
                                <td>{{e.phone}}</td>
                              
                                  </tr>
                            </tbody>
                          </table>
                      </div>
                    </div>

                   
                  </form><!-- End settings Form -->

                </div>

                

              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
      </div></div>
    </section>

  </main><!-- End #main -->
